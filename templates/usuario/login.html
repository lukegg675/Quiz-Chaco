{% extends "base.html" %}
{% block título %}Login{% endblock %}
{% block body %}
   <div class="row justify-content-md-center">
    <div class="col col-lg-6">
    <form method="post">
        {% csrf_token %}
        <div>
     <div class="mb-3">
     <label for="username" class="form-label">Nombre de Usuario </label>
     <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp">
     </div>
        <div class="mb-3">
       <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" name="password" id="Password">
      </div>
      </div>
  <button type="submit" class="btn btn-success">Ingresar</button>
    </form>
        <p class="fs-3"><p class="text-danger">SI NO ESTA REGISTRADO</p></p>
        <a href="/registro" class="btn btn-primary" >Registrarse </a>
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
              Su nombre de usuario y contraseña no coinciden. Por favor revise los datos ingresados e intente nuevamente.
        </div>{% endif %}
    {% endblock %}
